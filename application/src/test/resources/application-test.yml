spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    show-sql: false #set to true to debug JPA SQL
  liquibase:
    enabled: true
    contexts: test
    change-log: classpath:db/changelog-test.xml
  properties:
    hibernate:
      format_sql: true
  docker:
    compose:
      enabled: true
      file: ../docker-compose.yml
      lifecycle-management: start-and-stop
      skip:
        in-tests: false
      stop:
        command: down
        arguments: -v
        timeout: 60s


logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: INFO # Set to TRACE to see argument values
    com.bullit.application.streaming: INFO # Set to DEBUG to get test log output